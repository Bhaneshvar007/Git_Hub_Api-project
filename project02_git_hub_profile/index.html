<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search your gir hub acount</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="body">
        <div class="search-body">
            <h2>Tap to search your git hub acount</h2>
            <div class="serch">
                <input type="text" name="searchInput" id="searchInput" placeholder="Tap to serch">
                <button id="search-btn">search</button>
            </div>
        </div>

        <div class="profile-section">
            <header>
                <div id="UserImage">

                </div>
                <!-- <img id="UserImage" src="./image/bhanu.jpg" alt=""> -->
                <div>
                    <h3 id="username">username </h3>
                    <p id="bio">bio</p>
                </div>
            </header>

            <main>
                <h3>GitHub Url: </h3>
                <p id="Url"></p>
            </main>

            <footer>
                <div>
                    <p>Followrs</p>
                    <p id="Followrs">0</p>
                </div>
                <div>
                    <p>Following</p>
                    <p id="Following">0</p>
                </div>
                <div>
                    <p>Post</p>
                    <p id="post">0</p>
                </div>
            </footer>
        </div>
    </div>

    <!-- js -->
    <script src="script.js"></script>
</body>

</html>
